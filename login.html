<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Welcome to the State of Kerala</title>
  <!-- title icon -->
  <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- top bar -->
  <div class="top-bar">
    <div class="container">
      <div class="col-12">
        <p></p>
      </div>
    </div>
  </div>

  <!-- navigation -->
  <nav class="navbar bg-light navbar-light navbar-expand-lg">
    <div class="container">
      <a href="index.html" class="navbar-brand"><img src="images/logo.jpg" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="index.html" class="nav-link ">Home</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link active">Login</a></li>
          <li class="nav-item"><a href="signup.html" class="nav-link">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- login -->

  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="images/logo.jpg" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>

    </div>
  </div>


  <!-- bootstrap JS -->
  <!-- jQuery -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap 4.5 JS -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Popper JS -->
  <script src="js/popper.min.js"></script>
  <!-- Font Awesome -->
  <script src="js/all.min.js"></script>
</body>

</html>
